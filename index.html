<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>

    <div class="container"> 

      <div class="left">

        <img id="logo" src="./images/logo.svg" alt="#">

        <div class="htext">
          <h1>We're</h1>
          <h1>coming</h1>
          <h1>soon</h1>
        </div>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <div class="input">
          <input type="email" placeholder="Email Address">

          <button>
            <img src="./images/icon-arrow.svg">
          </button>
  
          <div id="erroricon" class="hidden">
            <img src="./images/icon-error.svg">
          </div>

        </div>

        <p id="error" class="hidden">Please provide a valid email.</p>

      </div>

      <div class="right">
        <img id="hero-desktop" src="./images/hero-desktop.jpg" alt="">
        <img id="hero-mobile" src="./images/hero-mobile.jpg" alt="">
      </div>

      <div class="logo">
        <img id="logotop" src="./images/logo.svg" alt="#">
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/TejasMore477/Base-Apparel-coming-soon-page/tree/master">Tejas More</a>.
      </p>
    </footer>

  </main>

  <script src="script.js"></script>
</body>
</html>
